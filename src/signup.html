<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="./output.css" rel="stylesheet" />
</head>
<body>
    

    <!-- Main container -->
    <div class="min-h-screen bg-zinc-900  flex flex-col items-center justify-center p-4">
        <!-- Logo section -->
       <a href="index.html">
        <div class="mb-8">
            <img src="/Image/trustcio logo.png" alt="Trustcio Logo" class="w-40 md:w-48">
        </div>
        </a>

        <!-- Welcome text -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">Welcome to Trustcio</h1>
            <p class="text-gray-400">Invest Smart. Grow Crypto Wealth.</p>
        </div>

        <!-- Signup form -->
        <div class="w-full max-w-md bg-zinc-800  rounded-lg shadow-xl p-8">
            <form class="space-y-6">
                <!-- Full Name input -->
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="fullname" 
                        class="w-full px-4 py-3 bg-zinc-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your full name">
                </div>

                <!-- Email input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" 
                        class="w-full px-4 py-3 bg-zinc-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your email">
                </div>

                <!-- Password input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" 
                        class="w-full px-4 py-3 bg-zinc-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200"
                        placeholder="Create a password">
                </div>

                <!-- Signup button -->
                <button type="submit" 
                    class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-4 rounded-md transition-all duration-200 transform hover:scale-[1.02]">
                    Create Account
                </button>
            </form>

            <!-- Login link -->
            <div class="text-center mt-6">
                <p class="text-gray-400">Already have an account? 
                    <a href="login.html" class="text-yellow-500 hover:text-yellow-400 font-medium transition-colors duration-200">Login here</a>
                </p>
            </div>
        </div>
    </div></div>
</body>
</html>
