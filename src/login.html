<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet" />
</head>
<body>
    <div class="min-h-screen bg-zinc-900 flex flex-col items-center justify-center px-4">
        <!-- Logo Section -->
       <a href="index.html">
        <div class="mb-8">
            <img src="/image/trustcio logo.png" alt="Company Logo" class="w-40 md:w-48 lg:w-56">
        </div>
        </a>

        <!-- Login Container -->
        <div class="w-full max-w-md bg-zinc-800 rounded-lg shadow-xl p-8">
            <h2 class="text-2xl md:text-3xl font-bold text-white text-center mb-8">Welcome Back</h2>
            
            <!-- Login Form -->
            <form class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Email Address</label>
                    <input type="email" class="w-full px-4 py-3 rounded-lg bg-zinc-700 border border-zinc-600 text-white focus:outline-none focus:border-yellow-400" required>
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 rounded-lg bg-zinc-700 border border-zinc-600 text-white focus:outline-none focus:border-yellow-400" required>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 rounded border-zinc-600 text-yellow-400 focus:ring-yellow-400">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-yellow-400 hover:text-yellow-300">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-3 px-4 rounded-lg hover:bg-yellow-300 transition duration-300">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-zinc-600"></div>
                <span class="px-4 text-sm text-gray-400">Or continue with</span>
                <div class="flex-1 border-t border-zinc-600"></div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center py-2.5 border border-zinc-600 rounded-lg hover:bg-zinc-700 transition duration-300">
                    <img src="/Image/google-removebg-preview.png" class="w-5 h-5 mr-2" alt="Google">
                    <span class="text-gray-300">Google</span>
                </button>
                <button class="flex items-center justify-center py-2.5 border border-zinc-600 rounded-lg hover:bg-zinc-700 transition duration-300">
                    <img src="/Image/white_applle-removebg-preview.png" class="w-5 h-5 mr-2 color-white" alt="Apple">
                    <span class="text-gray-300">Apple</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="mt-8 text-center text-gray-400">
                Don't have an account? 
                <a href="signup.html" class="text-yellow-400 hover:text-yellow-300">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
